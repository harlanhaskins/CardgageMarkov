<form action="create" method="post" accept-charset="utf-8" class="form" role="form">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="createLabel">Create a Quote<strong>Maker</strong></h4>
    </div>
    <div class="modal-body">
        {% csrf_token %}
        <label>Name</label>
        <div class="row">
            <div class="col-sm-12 col-md-4">
                <input type="text" name="name" class="form-control" placeholder="Name" required />
            </div>
            <div class="col-sm-12 col-md-8">
                <input type="text" name="tagline" class="form-control" placeholder="Tagline" required />
            </div>
        </div>
        <br />
        <label>Quotes</label>
        <textarea name="corpus" class="form-control" placeholder="An existing body of quotes from this person" required></textarea>
    </div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
    <button class="btn btn-primary" type="submit">Save</button>
</div>
</form>
