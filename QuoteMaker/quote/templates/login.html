{% extends 'base.html' %}
{% load staticfiles %}

{% block title %}Sign In{% endblock %}

{% block content %}
    <div class="form-wrap">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <form class="sign-in" action="{% url 'quote:login' %}" method="post">
                    {% include 'error.html' %}
                    {% csrf_token %}
                    <legend>Sign In</legend>
                    <input type="text" id='email-field' class="form-control field-pair-top" name="email" placeholder="Email" required autofocus />
                    <input type="password" class="form-control field-pair-bottom" name="password" placeholder="Password" required/>
                    <label class="checkbox">
                        <input class="checkbox" type="checkbox" name="remember" checked/>&nbsp;Remember Me
                    </label>
                    <button class="btn btn-primary" type="submit">Sign In</button>
                    <a class="btn btn-info" href="{% url 'quote:signup' %}" role="button">Sign Up</a>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
